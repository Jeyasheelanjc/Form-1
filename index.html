<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container py-5">
            <center class="px-2">
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <h4>Create an Account</h4>
                        <h6 class="mt-3">Get Started with your Free Account </h6>
                        <a href="#" class="btn twitter"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                            Login via Twitter</a>
                        <a href="#" class="btn facebook mt-2"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                            Login via Facebook</a>
                            <p class="py-3">OR</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 mx-auto p-0">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 mx-auto p-0">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
                            <input type="text" class="form-control" placeholder="Email Address" aria-label="Mail Address" aria-describedby="basic-addon1">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 mx-auto">
                        <div class="row">
                            <div class="col-lg-3 p-0 col-sm-3">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                                    <input type="number" class="form-control" required placeholder="" aria-label="Mail Address" aria-describedby="basic-addon1">
                                  </div>
                            </div>
                            <div class="col-lg-9 p-0 col-sm-9">
                                <div class="input-group mb-3">
                                    <!-- <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span> -->
                                    <input type="text" class="form-control" placeholder="Phone Number" aria-label="Mail Address" aria-describedby="basic-addon1">
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 mx-auto p-0">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-building"></i></span>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Job Type</option>
                                <option value="1">IT</option>
                                <option value="2">Non-IT</option>
                                <option value="3">CORE</option>
                              </select>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 mx-auto p-0">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Create password" aria-label="Mail Address" aria-describedby="basic-addon1">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 mx-auto p-0">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Repeat password" aria-label="Mail Address" aria-describedby="basic-addon1">
                          </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <button type="submit" class="account rounded">Create Account</button>
                </div>
                <div class="row">
                    <div class="col-lg-6 mx-auto py-3 p-0 text-center">
                        <h6>Have an account? <span style="color: #42AEEC;">Log In</span></h6>
                    </div>
                </div>

            </center>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
